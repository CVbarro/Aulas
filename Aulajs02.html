    <body>  
        <h1> Novo programa</h1>
        <p>Olá, mundo</p>
        <script>    
            window.confirm('JS é a parte principal')  //confirm é um comando para ser confirmado
            var nome = window.prompt('Olá, qual seu nome?') // prompt é a criação de uma variavél, com direito a resposta direta 
            window.alert("Olá,"+ nome + "!") //O + é concatenação, nesse caso
            //(number + number) é uma adição
            //(string + string) é uma concatenação
            document.write("Seu nome possui" + nome.length + "letras")


    

        </script>
